  .card {
    all: unset;

    width: 200px;

    align-items: center;

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card {
    height: 0px;
    width: 168px;
  }

  .card-container .card {
    cursor: pointer;
  }

  .card-container .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:hover  {
    fill: rgb(105, 103, 103);
  }

  .card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
